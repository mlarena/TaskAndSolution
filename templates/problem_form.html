{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>{{ 'Edit Problem' if problem else 'Create New Problem' }}</h2>
    
    <form method="post" class="problem-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ problem.title if problem else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Problem Description:</label>
            <textarea id="description" name="description" rows="6">{{ problem.description if problem else '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="solution">Solution:</label>
            <textarea id="solution" name="solution" rows="6">{{ problem.solution if problem else '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label>Tags:</label>
            <div class="tags-selector">
                <div class="existing-tags">
                    {% for tag in tags %}
                    <label class="tag-checkbox">
                        <input type="checkbox" name="tags" value="{{ tag.id }}" 
                            {{ 'checked' if problem and tag.id in problem_tags else '' }}>
                        {{ tag.name }}
                    </label>
                    {% endfor %}
                </div>
                
                <div class="new-tags">
                    <label for="new_tags">Add New Tags (comma separated):</label>
                    <input type="text" id="new_tags" name="new_tags" placeholder="e.g., bug, urgent, feature">
                </div>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                {{ 'Update Problem' if problem else 'Create Problem' }}
            </button>
            <a href="{{ url_for('problems') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
